<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/fileorbit.png">
    <title>Forgot Password - CloudShare</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Load Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </head>
  <body class="bg-gray-50">

    <div class="min-h-screen flex justify-center items-center p-6">
      <div class="bg-white rounded-lg shadow-md max-w-md w-full overflow-hidden animate__animated animate__fadeIn">
        <!-- Header with blue background -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-6 flex flex-col items-center justify-center">
          <div class="bg-white/20 backdrop-blur-sm p-4 rounded-full shadow-lg mb-4">
              <i class="ri-cloud-line text-white text-3xl"></i>
          </div>
          <h1 class="text-white text-2xl font-bold">CloudShare</h1>
          <p class="text-white/80 text-sm mt-2">Forgot Password</p>
        </div>

        <div class="p-8">
          <p class="mb-10 text-center">Enter your email address and we'll send you a link to reset your password.</p>
          <form class="space-y-6">
            <div class="space-y-1">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-mail-line text-gray-400"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  placeholder="your@email.com"
                  class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>
            </div>

            <div class="mb-6 bg-green-50 border-l-4 border-green-500 p-4 rounded-r-lg">
              <p class="text-green-700 text-sm">Success</p>
            </div>

            <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg">
              <p class="text-red-700 text-sm">Error</p>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="w-full flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-200"
            >
              Send Reset Link
              <i class="ri-arrow-right-line ml-1"></i>
            </button>
          </form>

          <!-- Login Link -->
          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Remember your password?
              <a href="/login" class="text-blue-600 font-medium hover:text-blue-700">
                Login
              </a>
            </p>
          </div>
          
          
          <!-- Security message -->
          <div class="mt-6 flex justify-center items-center text-sm text-gray-500">
            <i class="ri-shield-check-line text-green-500 mr-2"></i>
            <span>Your data is secure and encrypted</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/env.js"></script>
    <script src="./js/session.js"></script>
  </body>
</html>
