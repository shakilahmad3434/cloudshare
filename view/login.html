<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/fileorbit.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="title" property="og:title" content="Login to CloudShare | Secure Cloud File Access">
    <meta name="description" content="Access your CloudShare account securely. Login to manage, upload, and share your cloud files with end-to-end encryption and reliable storage." />
    <meta name="keywords" content="CloudShare login, secure file login, cloud file access, cloud storage login, cloud file handling, CloudShare account access, encrypted file storage login" />
    <title>Login to CloudShare | Secure Cloud File Accesse</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-50">

    <div class="min-h-screen flex justify-center items-center p-6">
      <div class="bg-white rounded-lg shadow-md max-w-md w-full overflow-hidden animate__animated animate__fadeIn">
        <!-- Header with blue background -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-6 flex flex-col items-center">
          <div class="bg-white/20 backdrop-blur-sm p-4 rounded-full shadow-lg mb-4">
            <i class="ri-cloud-line text-white text-3xl"></i>
          </div>
          <h1 class="text-white text-2xl font-bold">CloudShare</h1>
          <p class="text-white/80 text-sm mt-2">Sign in to your account</p>
      </div>

        <div class="p-8">
          <form onsubmit="login(event)" class="space-y-6">
            <!-- Email Field -->
            <div class="space-y-1">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-mail-line text-gray-400"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your@email.com"
                  class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-1">
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <a href="/forgot-password" class="text-xs text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-lock-line text-gray-400"></i>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                  onclick="togglePasswordVisibility(event)"
                >
                  <i class="ri-eye-line" id="togglePassword"></i>
                </button>
              </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500/20"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Remember me for 30 days
              </label>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              id="login-btn"
              class="w-full flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-200"
            >
              Sign in
              <i class="ri-arrow-right-line ml-1"></i>
            </button>
          </form>

          <!-- Sign Up Link -->
          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Don't have an account?
              <a href="/signup" class="text-blue-600 font-medium hover:text-blue-700">
                Signup
              </a>
            </p>
          </div>
          
          <!-- Divider with "Or continue with" text -->
          <div class="mt-6 relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>
          
          <!-- Social Login Options -->
          <div class="mt-6 grid grid-cols-2 gap-3">
            <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-200">
              <i class="ri-google-fill text-xl"></i>
              <span class="ml-2">Google</span>
            </button>
            <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-200">
              <i class="ri-apple-fill text-xl"></i>
              <span class="ml-2">Apple</span>
            </button>
          </div>
          
          <!-- Security message -->
          <div class="mt-6 flex justify-center items-center text-sm text-gray-500">
            <i class="ri-shield-check-line text-green-500 mr-2"></i>
            <span>Your data is secure and encrypted</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/env.js"></script>
    <script src="./js/session.js"></script>
    <script src="./js/togglePassword.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
