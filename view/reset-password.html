<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/fileorbit.png">
    <title>Login - CloudShare</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Load Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </head>
  <body class="bg-gray-50">

    <div class="min-h-screen flex justify-center items-center p-6">
      <div class="bg-white rounded-lg shadow-md max-w-md w-full overflow-hidden animate__animated animate__fadeIn">
        <!-- Header with blue background -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-6 flex flex-col items-center">
          <div class="bg-white/20 backdrop-blur-sm p-4 rounded-full shadow-lg mb-4">
              <i class="ri-cloud-line text-white text-3xl"></i>
          </div>
          <h1 class="text-white text-2xl font-bold">Reset Password</h1>
          <p class="text-white/80 text-sm mt-2">Create a new password for your account</p>
      </div>

        <div class="p-8">
          <form class="space-y-6">

            <!-- Password Field -->
            <div class="space-y-1">
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-lock-line text-gray-400"></i>
                </div>
                <input
                  type="password"
                  name="password"
                  placeholder="••••••••"
                  class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                  onclick="togglePasswordVisibility(event)"
                >
                  <i class="ri-eye-line" id="togglePassword"></i>
                </button>
              </div>
            </div>

            <!-- Re-Password Field -->
            <div class="space-y-1">
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-lock-line text-gray-400"></i>
                </div>
                <input
                  type="password"
                  name="re-password"
                  placeholder="••••••••"
                  class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                  onclick="togglePasswordVisibility(event)"
                >
                  <i class="ri-eye-line" id="togglePassword"></i>
                </button>
              </div>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="w-full flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-200"
            >
              Reset Password
              <i class="ri-arrow-right-line ml-1"></i>
            </button>
          </form>

          
          <div class="mt-6 flex justify-center items-center text-sm text-gray-500 text-center">
            <span>Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters.</span>
          </div>

          <!-- Security message -->
          <div class="mt-6 flex justify-center items-center text-sm text-gray-500">
            <i class="ri-shield-check-line text-green-500 mr-2"></i>
            <span>Your data is secure and encrypted</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/togglePassword.js"></script>
  </body>
</html>
