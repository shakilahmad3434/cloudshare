<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/fileorbit.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="title" property="og:title" content="Sign Up for CloudShare | Secure Cloud File Storage">
    <meta name="description" content="Create your CloudShare account and start managing, uploading, and sharing files securely. Fast, encrypted cloud storage built for you." />
    <meta name="keywords" content="CloudShare signup, create cloud account, secure file storage, cloud file handling, free cloud storage, encrypted file sharing, cloud file management" />
    <title>Sign Up for CloudShare | Secure Cloud File Storage</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/libphonenumber-js@1.11.4/bundle/libphonenumber-min.js"></script>
    <style>
        .dropdown-container {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .dropdown-container::-webkit-scrollbar {
            width: 5px;
        }
        .dropdown-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dropdown-container::-webkit-scrollbar-thumb {
            background: #dddddd;
            border-radius: 3px;
        }
        .hover-highlight:hover {
            background-color: #f8fafc;
        }
        .country-selected {
            background-color: #f0f9ff;
        }
    </style>
</head>
<body>
    <div class="bg-gray-50 min-h-screen flex flex-col justify-center items-center p-4 animate__animated animate__fadeIn">
        <div class="bg-white rounded-lg shadow-lg space-y-6 max-w-md w-full overflow-hidden animate__animated animate__fadeIn">
            <!-- Header with gradient background -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-6 flex flex-col items-center">
                <div class="bg-white/20 backdrop-blur-sm p-4 rounded-full shadow-lg mb-4">
                    <i class="ri-cloud-line text-white text-3xl"></i>
                </div>
                <h1 class="text-white text-2xl font-bold">CloudShare</h1>
                <p class="text-white/80 text-sm mt-2">Create a new account</p>
            </div>

            <div class="px-8 py-6">
                <form class="space-y-5" onsubmit="signup(event)">
                    <!-- Fullname Field -->
                    <div class="space-y-2">
                        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-user-line text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                id="fullname" 
                                name="fullname"
                                placeholder="John Smith" 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500"
                                required
                            >
                        </div>
                    </div>

                    <!-- Mobile Number Field -->
                    <div class="space-y-2 relative">
                        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                        <div class="bg-gray-50 rounded-lg overflow-hidden border border-gray-300 shoadow-sm flex mb-1 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500">
                            <!-- Country Selector -->
                            <div id="countrySelector" class="bg-gray-50 cursor-pointer flex items-center px-4 py-3 w-1/4">
                                <div id="selectedFlag" class="w-8 h-6 mr-2"></div>
                                <i class="ri-arrow-down-s-line text-blue-700"></i>
                            </div>
                            <!-- Phone Input -->
                            <div class="flex-1 bg-white px-4 py-3">
                                <div class="flex items-center">
                                    <span id="selectedDialCode" class="text-gray-500 mr-1">+234</span>
                                    <input 
                                        type="tel" 
                                        id="phoneInput" 
                                        name="mobile"
                                        class="w-full outline-none text-gray-700" 
                                        placeholder="Phone number*">
                                </div>
                            </div>
                        </div>

                        <!-- Dropdown for Country Selection -->
                        <div id="countryDropdown" class="absolute w-full bg-white rounded-lg shadow-lg z-10 hidden">
                            <!-- Search Box -->
                            <div class="p-3 border-b">
                                <div class="flex items-center bg-gray-50 rounded-lg p-2">
                                    <i class="ri-search-line text-gray-400 mr-2"></i>
                                    <input 
                                        type="text" 
                                        id="searchInput" 
                                        class="bg-transparent outline-none w-full text-gray-700" 
                                        placeholder="Search for countries">
                                </div>
                            </div>
                            
                            <!-- Countries List -->
                            <div id="countriesList" class="dropdown-container">
                                <!-- Country items will be added here dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-mail-line text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                placeholder="your@email.com" 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        </div>
                        <div class="relative">
                            <div class="absolute top-3.5 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password-input" 
                                placeholder="••••••••" 
                                name="password"
                                class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500"
                                required
                            >
                            <button 
                                type="button" 
                                class="absolute top-3.5 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                onclick="togglePasswordVisibility(event)"
                            >
                                <i class="ri-eye-line" id="togglePassword"></i>
                            </button>
                            <div class="bg-gray-200 h-1.5 w-full rounded-lg mt-2 hidden" id="password-progress">
                                <div class="h-full rounded-lg" id="password-progress-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Conditions Checkbox -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a></label>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <button 
                        type="submit" 
                        id="signup-btn"
                        class="w-full flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                    >
                        Create Account
                        <i class="ri-arrow-right-line ml-2"></i>
                    </button>
                </form>

                <!-- Sign In Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="/login" class="text-blue-600 font-medium hover:text-blue-700">
                            Sign in
                        </a>
                    </p>
                </div>

                <!-- Social Login Options -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-200">
                        <i class="ri-google-fill text-xl"></i>
                        <span class="ml-2">Google</span>
                    </button>
                    <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-200">
                        <i class="ri-apple-fill text-xl"></i>
                        <span class="ml-2">Apple</span>
                    </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Security Badge -->
        <div class="mt-8 flex items-center justify-center text-gray-500 text-sm">
            <i class="ri-shield-check-line text-green-500 mr-2"></i>
            <span>Your data is secure and encrypted</span>
        </div>
    </div>

    <script src="./js/env.js"></script>
    <script src="./js/session.js"></script>
    <script src="./js/togglePassword.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
